                        <div class="tur__blockDesc">
                            <h3>Знакомство с Иркутском, этнографический музей «Тальцы» и переезд в одно из старейших поселений на Байкале — Листвянку</h3>
                            <p>Встреча группы в Иркутске с гидом. Начинаем путешествие со старого города столицы Восточной Сибири. Увидим Спасскую церковь, собор Богоявления, кружевные деревянные улочки, памятники Александру Колчаку и Александру III. Узнаете, как эти исторические личности связаны с Иркутском.</p>
                            <p>Встреча группы в Иркутске с гидом. Начинаем путешествие со старого города столицы Восточной Сибири. Увидим Спасскую церковь, собор Богоявления, кружевные деревянные улочки, памятники Александру Колчаку и Александру III. Узнаете, как эти исторические личности связаны с Иркутском.</p>

                        <div class="tur__blockDesc">
                            <h3>Знакомство с Иркутском, этнографический музей «Тальцы» и переезд в одно из старейших поселений на Байкале — Листвянку</h3>
                            <p>Встреча группы в Иркутске с гидом. Начинаем путешествие со старого города столицы Восточной Сибири. Увидим Спасскую церковь, собор Богоявления, кружевные деревянные улочки, памятники Александру Колчаку и Александру III. Узнаете, как эти исторические личности связаны с Иркутском.</p>
                            <p>Встреча группы в Иркутске с гидом. Начинаем путешествие со старого города столицы Восточной Сибири. Увидим Спасскую церковь, собор Богоявления, кружевные деревянные улочки, памятники Александру Колчаку и Александру III. Узнаете, как эти исторические личности связаны с Иркутском.</p>

                        <div class="tur__blockDesc">
                            <h3>Знакомство с Иркутском, этнографический музей «Тальцы» и переезд в одно из старейших поселений на Байкале — Листвянку</h3>
                            <p>Встреча группы в Иркутске с гидом. Начинаем путешествие со старого города столицы Восточной Сибири. Увидим Спасскую церковь, собор Богоявления, кружевные деревянные улочки, памятники Александру Колчаку и Александру III. Узнаете, как эти исторические личности связаны с Иркутском.</p>
                            <p>Встреча группы в Иркутске с гидом. Начинаем путешествие со старого города столицы Восточной Сибири. Увидим Спасскую церковь, собор Богоявления, кружевные деревянные улочки, памятники Александру Колчаку и Александру III. Узнаете, как эти исторические личности связаны с Иркутском.</p>

        <section class="package">

                    <div class="package__title" style="border-color: #B7E7F7;">
                        <h2>ЧТО ВКЛЮЧЕНО<br>
                            В СТОИМОСТЬ ТУРА?</h2>
                    </div>
                    <div class="package__desc">
                        <p>
                            - трансфер в течение всей программы<br>
                            - 2х местное размещение со всеми удобствами в «Усадьбе Демидовых» в Листвянке и в отеле BAIKAL VIEW 3* на острове Ольхон<br>
                            - полный пансион, кроме ужина в 1 и 2 день в Листвянке<br>
                            - сопровождение профессионального гида в течение всей программы<br>
                            - организация треккинга по Большой Байкальской тропе с горячим обедом<br>
                            - 3 мини-круиза на скоростном катере по Байкалу и Малому морю<br>
                            - все экскурсии по программе<br>
                            - входные билеты в музеи и музейный комплекс «Тальцы»<br>
                            - встреча с родовым шаманом<br>
                            - разрешение на посещение территорий Прибайкальского нац. парка<br>
                        </p>
